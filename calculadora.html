    .calc-box {

    #n8n-chatbot-button{position:fixed;bottom:20px;right:20px;width:60px;height:60px;background-color:var(--color-accent-blue);color:var(--color-bg-primary);border-radius:50%;border:none;box-shadow:0 4px 12px rgba(255,0,0,.6);font-size:28px;line-height:60px;text-align:center;cursor:pointer;z-index:100000;transition:transform .3s ease,background-color .3s,box-shadow .3s;}
    #n8n-chatbot-iframe{position:fixed;bottom:100px;right:20px;width:350px;height:500px;border:1px solid var(--color-accent-green);border-radius:12px;box-shadow:0 4px 20px rgba(255,255,255,.5);z-index:99999;transition:opacity .3s,transform .3s;transform:translateY(10px) scale(.95);transform-origin:bottom right;opacity:0;display:none;background:white;}
    #n8n-chatbot-iframe.is-open{display:block;opacity:1;transform:translateY(0) scale(1);}
    #n8n-chatbot-button.is-open{background-color:var(--color-accent-green);}

<body>
  <canvas id="particlesCanvas"></canvas>

  <nav class="navigation">

  <section class="section">
    <h1>üí° Calcula tu Retorno de Automatizaci√≥n en 1 Minuto</h1>
    <p class="subheadline">Descubre cu√°nto podr√≠as ahorrar cada mes automatizando tus procesos.</p>

    <div class="calc-box">
      <label for="horas">Horas semanales en tareas repetitivas:</label>
      <input type="number" id="horas" value="10" min="0">
      <label for="valor">Valor hora (‚Ç¨):</label>
      <input type="number" id="valor" value="25" min="0">
      <label for="tiempo-implementacion">Tiempo de implementaci√≥n (en semanas):</label>
      <input type="number" id="tiempo-implementacion" value="2" min="0">
      <button id="calcular" class="cta-button">Calcular ROI</button>
      <p id="resultado"></p>

  <script>
    const canvas = document.getElementById('particlesCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function initParticles(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const count = Math.max(40, Math.round(window.innerWidth / 25));
      particles = Array.from({length: count}, () => ({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        vx:(Math.random()-0.5)*0.6,
        vy:(Math.random()-0.5)*0.6,
        r:Math.random()*2+0.8
      }));
      animateParticles();
    }
    function animateParticles(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let i=0;i<particles.length;i++){
        const p=particles[i];
        p.x+=p.vx; p.y+=p.vy;
        if(p.x<0||p.x>canvas.width)p.vx*=-1;
        if(p.y<0||p.y>canvas.height)p.vy*=-1;
        ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle='rgba(255,0,0,0.08)'; ctx.fill();
        for(let j=i+1;j<particles.length;j++){
          const p2=particles[j];
          const dx=p.x-p2.x; const dy=p.y-p2.y; const dist=Math.sqrt(dx*dx+dy*dy);
          if(dist<120){
            ctx.beginPath();ctx.moveTo(p.x,p.y);ctx.lineTo(p2.x,p2.y);
            ctx.strokeStyle=`rgba(255,0,0,${1-dist/120})`;ctx.lineWidth=0.4;ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animateParticles);
    }
    window.addEventListener('resize', initParticles);
    initParticles();

    document.getElementById("calcular").addEventListener("click", ()=>{
      const horas = parseFloat(document.getElementById("horas").value)||0;
      const valor = parseFloat(document.getElementById("valor").value)||0;
      const tiempo = parseFloat(document.getElementById("tiempo-implementacion").value)||0;
      const ahorroMensual = horas * valor * 4;
      const ahorroAnual = ahorroMensual * 12;
      const roi = tiempo > 0 ? ((ahorroMensual * tiempo) / (valor * 10)).toFixed(1) : "N/A";
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = `
        üí° Automatizando podr√≠as ahorrar <strong>${ahorroMensual.toLocaleString()} ‚Ç¨</strong> al mes y
        <strong>${ahorroAnual.toLocaleString()} ‚Ç¨</strong> al a√±o.<br>
        ROI estimado: <strong>${roi}%</strong> durante ${tiempo} semanas de implementaci√≥n.
      `;
    });
  </script>

  <button id="n8n-chatbot-button" aria-label="Abrir chat">üí¨</button>

    const btn=document.getElementById('n8n-chatbot-button');

      btn.classList.toggle('is-open',open);
    });
